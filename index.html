<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://kit.fontawesome.com/ae020f0018.js" crossorigin="anonymous"></script>
    <title>Shopping Card</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" id="color">Shopping Card</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link" href="#">Contact</a>
                </div>
            </div>
            <a class="nav nav-link nav-pills nav-justified dropdown-toggle grey" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
            <div class="dropdown-menu" id="drop">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Setting</a>

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </nav>

    </header>

    <main>

        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="2000">
                    <img src="slide1.jpg" class="d-block w-100" alt="ModeFemme">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="slide2.jpg" class="d-block w-100" alt="ModeHomme">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="slide3.jpg" class="d-block w-100" alt="ModeEnfant">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div id="articles">
            <div class="barre">
                <i class="fas fa-shopping-cart"></i>
                <h1> Shopping Bag Total: </h1>
                <p id="total">0</p>
                <p>$</p>


            </div>
            <div class="article1">
                <button type="button" class="btn btn-danger" onclick="delete1()">X</button>
                <img src="sneakers.png" alt="Black&Purple Sneakers" class="article">
                <p>Black&Purple Sneakers</p>
                <div class="quantity">
                    <button class="plus" onclick="addSneakers()">+</button>
                    <p id="numSneakers">0</p>
                    <button class=" moins" onclick="removeSneakers() ">-</button>

                    <p id="PSneakers">120</p>
                    <p>$</p>

                </div>
            </div>
            <hr class="ray1">
            <div class="article2 ">
                <button type="button" class="btn btn-danger" onclick="delete2()">X</button>
                <img src="socks.png " alt="Pickle Rick Socks " class="article ">
                <p>Pickle Rick Socks</p>
                <div class="quantity ">
                    <button class="plus " onclick="addSocks()">+</button>
                    <p id="numSocks">0</p>
                    <button class="moins " onclick="removeSocks() ">-</button>

                    <p id="PSocks">20</p>
                    <p>$</p>

                </div>
            </div>
            <hr class="ray2">
            <div class="article3 ">
                <button type="button" class="btn btn-danger" onclick="delete3()">X</button>
                <img src="bag.png " alt="Brown Bag " class="article ">
                <p>Brown Bag</p>
                <div class="quantity ">
                    <button class="plus " onclick="addBag()">+</button>
                    <p id="numBag">0</p>
                    <button class="moins " onclick="removeBag()"> - </button>

                    <p id="PBag">80</p>
                    <p>$</p>

                </div>
            </div>
        </div>

    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

</body>

</html>
